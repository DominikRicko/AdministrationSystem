<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Errorbox</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<th:block th:fragment="errorbox">
		<div th:if="${param.error}" class="k-messagebox k-messagebox-error" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">security error</div>
		<th:block th:if="${errors != null}">
			<th:block th:each="error : ${errors.messages}">
				<div class="k-messagebox k-messagebox-error" th:text="${error}">Default error message</div>
			</th:block>
		</th:block>
		<script type="text/javascript" th:src="@{/js/errorbox.js}"></script>
	</th:block>
</body>
</html>
