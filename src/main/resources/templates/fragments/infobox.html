<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Infobox</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<th:block th:fragment="infobox">
		<th:block th:if="${infos != null}">
			<th:block th:each="info : ${infos.messages}">
				<div class="k-messagebox k-messagebox-info" th:text="${info}">Default info message</div>
			</th:block>
		</th:block>
		<script type="text/javascript" th:src="@{/js/infobox.js}"></script>
	</th:block>
</body>
</html>
